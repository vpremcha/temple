<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Committee Contact</title>
    <meta name="viewport" content="width=484">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
    <script type="text/javascript" src="http://dev.jquery.com/view/trunk/plugins/validate/jquery.validate.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
    <script type="text/javascript" src="http://jzaefferer.github.com/jquery-validation/jquery.validate.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
    <script type="text/javascript" src="committeeContact.js"></script>

    <style type="text/css">
        * { font-family: Verdana; font-size: 96%; }
        label { width: 10em; float: left; }
        label.error { float: none; color: red; padding-left: .5em; vertical-align: top; }
        p { clear: both; }
        em { font-weight: bold;  }
    </style>
    <script>
        loadScript();
    </script>

    <style type="text/css">
        body
        {
            margin-top:30px;
            margin-left: 30px;
        }

        input.watermark {
            color: #999;
        }

        .Normal-C {
            font-family: "Verdana", sans-serif;
            color: #ffffff;
            font-size: 13.0px;
            line-height: 1.23em;
        }

        .Normal-C-C0 {
            font-family: "Verdana", sans-serif;
            color: #ffffff;
            font-size: 16.0px;
            line-height: 1.13em;

        }
    </style>

</head>

<body text="#000000" style="background:#723450 url(&#39;wpimages/wpb4ba4d6c_06.png&#39;) repeat scroll top center; height:574px;">
    <form id="form" method="post"  action="http://www.stocktonhindutemple.org/Resource/SendMail.php">
        <input type="hidden" name="ACTION" value="COMMITTEE_CONTACT">
        <div id="contactDiv" style="background-color:transparent;position:relative;width:484px;height:574px;left: 8px;">

            <div id="committeeToContactDiv" style="margin-top:5px;">
                <label id="committeeToContactLabel" for="committeeToContact"><span class="Normal-C">Committee:</span></label>
                <select id="committeeToContact" name="CommitteeName" class="required">
                </select>
            </div>

            <div id="subjectDiv" style="margin-top:5px;">
                <label id="subjectLabel" for="subject"><span class="Normal-C">Subject:</span></label>
                <input type="text" id="subject" name="Subject" size="50" tabindex="1" class="required"/>
            </div>

            <div id="fullNameDiv" style="margin-top:5px;">
                <label id="fullNameLabel" for="fullName"><span class="Normal-C">Full Name:</span></label>
                <input type="text" id="fullName" name="FullName" size="50" tabindex="1" class="required"/>
            </div>

            <div id="contactTypeDiv" style="margin-top:5px;">
                <label id="contactTypeLabel" for="contactType"><span class="Normal-C">Please contact me by:</span></label>
                <select id="contactType" name="contactType">
                    <option value="phone">Phone</option>
                    <option value="email">Email</option>
                </select>
            </div>

            <div id="phoneDiv" style="margin-top:11px;">
                <label id="phoneLabel" for="phone"><span class="Normal-C">Phone Number:</span></label>
                <input type="text" id="phone" name="Phone" size="12" tabindex="1" class="required phoneUS"/>
            </div>

            <div id="emailDiv" style="margin-top:11px;">
                <label id="emailLabel" for="email"><span class="Normal-C">E-mail Address:</span></label>
                <input type="text" id="email" name="Email" size="40" tabindex="1" class="required email"/>
            </div>

            <div id="questionDiv" style="margin-top:15px;">
                <label id="questionLabel" for="question"><span class="Normal-C-C0">Question:</span></label>
                <textarea type="text" id="question" name="Comments" rows="11" cols="52" tabindex="1" class="required"></textarea>
            </div>

            <input type="submit" style="margin-top:20px; position:absolute; left:108px; width:81px; height:22px;" id="submit" value="Submit">
            <input type="reset" style="margin-top:20px; position:absolute; left:275px; width:76px; height:22px;" id="reset" value="Reset" onclick="resetForm();">

        </div>
    </form>

</body>

</html>
