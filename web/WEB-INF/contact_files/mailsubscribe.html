    <script type="text/javascript">
        function validate_form_23(form) {
            if (ltrim(rtrim(form.elements['FIRSTNAME'].value, ' '), ' ') == "") {
                alert("Please give your name");
                form.elements['FIRSTNAME'].focus();
                return false;
            }
            if (ltrim(rtrim(form.elements['LASTNAME'].value, ' '), ' ') == "") {
                alert("Please give your surname");
                form.elements['LASTNAME'].focus();
                return false;
            }
            if (!ValidateEmail(form.elements['EMAIL'].value)) {
                alert("Please give your e-mail address");
                form.elements['EMAIL'].focus();
                return false;
            }
            return true;
        }
    </script>

<script>try {

                    if (document.forms[i] == form) {
