<body text="#000000" style="background:#723450 url(&#39;wpimages/wpb4ba4d6c_06.png&#39;) repeat scroll top center; height:574px;">
    <form id="form" method="post"  action="http://www.startlogic.com/scripts/formemail.bml">
        <input type="hidden" name="my_email" value="administrator@stocktonhindutemple.org">
        <input type="hidden" name="subject" value="Event sponsor">
        <input type="hidden" name="thankyou_url" value="http://stocktonhindutemple.org/submitthankyou.html">
        <input type="hidden" name="error_url" value="http://stocktonhindutemple.org/submiterror.html">
        <div id="eventDiv" style="background-color:transparent;position:relative;width:484px;height:574px;left: 8px;">

                <div id="eventNameDiv" style="margin-top:5px;">
                    <label id="eventNameLabel" for="eventName"><span class="Normal-C">Event Name:</span></label>
                    <select id="eventName" name="eventName" size="1" tabindex="1" class="required">
                    </select>
                </div>

                <div id="privateEventNameDiv" style="margin-top:5px;">
                    <label id="privateEventNameLabel" for="privateEventName"><span class="Normal-C">Event Name:</span></label>
                    <input type="text" id="privateEventName" name="privateEventName" size="30" tabindex="1" title="Please note only religious events are allowed."/>
                </div>

                <div id="eventDateDiv" style="margin-top:5px;">
                        <label id="eventDateLabel" for="eventDate"><span class="Normal-C">Event Date:</span></label>
                    <select id="eventDate" name="eventDate" size="1" tabindex="1" class="required dateUS">
                        <option value="">N/A</option>
                    </select>
                </div>

                <div id="privateEventDateDiv" style="margin-top:5px;">
                    <label id="privateEventDateLabel" for="privateEventDate"><span class="Normal-C">Event Date/Time:</span></label>
                    <input type="text" id="privateEventDate" name="privateEventDate" size="10" tabindex="1" readonly='true' title="You can select any date within next 3 months"/>
                    <input type="text" id="privateEventTime" name="privateEventTime" size="5" tabindex="1" title="You can leave the time empty if you are not sure about the timing. When temple representative contact you, you can work with them on that"/>
                    <select id="privateEventTimeAMPM">
                        <option value="am">am</option>
                        <option value="pm">pm</option>
                    </select>
                </div>

                <div id="sponsorFirstNameDiv" style="margin-top:5px;">
                    <label id="sponsorFirstNameLabel" for="sponsorFirstName"><span class="Normal-C">First Name:</span></label>
                    <input type="text" id="sponsorFirstName" name="sponsorFirstName" size="50" tabindex="1" class="required"/>
                </div>

                <div id="sponsorLastNameDiv" style="margin-top:5px;">
                    <label id="sponsorLastNameLabel" for="sponsorLastName"><span class="Normal-C">Last Name:</span></label>
                    <input type="text" id="sponsorLastName" name="sponsorLastName" size="50" tabindex="1" class="required"/>
                </div>

                <div id="contactTypeDiv" style="margin-top:5px;">
                    <label id="contactTypeLabel" for="contactType"><span class="Normal-C">Please contact me by:</span></label>
                    <select id="contactType" name="contactType" title="Temple representative either call or email you based on your selection here. We suggest phone is the best way for quick response.">
                        <option value="phone">Phone</option>
                        <option value="email">Email</option>
                    </select>
                </div>

                <div id="sponsorPhoneDiv" style="margin-top:5px;">
                    <label id="sponsorPhoneLabel" for="sponsorPhone"><span class="Normal-C">Phone Number:</span></label>
                    <input type="text" id="sponsorPhone" name="sponsorPhone" size="12" tabindex="1" class="required phoneUS"/>
                </div>

                <div id="sponsorEmailDiv" style="margin-top:5px;">
                    <label id="sponsorEmailLabel" for="sponsorEmail"><span class="Normal-C">E-mail Address:</span></label>
                    <input type="text" id="sponsorEmail" name="sponsorEmail" size="50" tabindex="1" class="required email"/>
                </div>

                <div id="commentsDiv" style="margin-top:15px;">
                    <label id="commentsLabel" for="comments"><span class="Normal-C-C0">Comments:</span></label>
                    <textarea type="text" id="comments" name="comments" rows="11" cols="52" tabindex="1"></textarea>
                </div>

                <input type="submit" style="margin-top:20px; position:absolute; left:108px; width:81px; height:22px;" id="submit" value="Submit">
                <input type="reset" style="margin-top:20px; position:absolute; left:275px; width:76px; height:22px;" id="reset" value="Reset" onclick="resetForm();">

        </div>
    </form>
