<body text="#000000" style="background:#723450 url(&#39;wpimages/wpb4ba4d6c_06.png&#39;) repeat scroll top center; height:574px;">
    <form id="form" method="post"  action="http://www.startlogic.com/scripts/formemail.bml">
        <input type="hidden" name="my_email" value="administrator@stocktonhindutemple.org">
        <input type="hidden" name="subject" value="Pandit Contact">
        <input type="hidden" name="thankyou_url" value="http://stocktonhindutemple.org/submitthankyou.html">
        <input type="hidden" name="error_url" value="http://stocktonhindutemple.org/submiterror.html">
        <div id="contactDiv" style="background-color:transparent;position:relative;width:484px;height:574px;left: 8px;">

            <div id="firstNameDiv" style="margin-top:5px;">
                <label id="firstNameLabel" for="firstName"><span class="Normal-C">First Name:</span></label>
                <input type="text" id="firstName" name="FirstName" size="50" tabindex="1" class="required"/>
            </div>

            <div id="lastNameDiv" style="margin-top:5px;">
                <label id="lastNameLabel" for="lastName"><span class="Normal-C">Last Name:</span></label>
                <input type="text" id="lastName" name="LastName" size="50" tabindex="1" class="required"/>
            </div>

            <div id="contactTypeDiv" style="margin-top:5px;">
                <label id="contactTypeLabel" for="contactType"><span class="Normal-C">Response via:</span></label>
                <select id="contactType" name="contactType">
                    <option value="phone">Phone</option>
                    <option value="email">Email</option>
                </select>
            </div>

            <div id="phoneDiv" style="margin-top:5px;">
                <label id="phoneLabel" for="phone"><span class="Normal-C">Phone Number:</span></label>
                <input type="text" id="phone" name="Phone" size="12" tabindex="1" class="required phoneUS"/>
            </div>

            <div id="emailDiv" style="margin-top:5px;">
                <label id="emailLabel" for="email"><span class="Normal-C">E-mail Address:</span></label>
                <input type="text" id="email" name="email" size="50" tabindex="1" class="required email"/>
            </div>

            <div id="questionDiv" style="margin-top:15px;">
                <label id="questionLabel" for="question"><span class="Normal-C-C0">Question:</span></label>
                <textarea type="text" id="question" name="question" rows="11" cols="52" tabindex="1" class="required"></textarea>
            </div>

            <input type="submit" style="margin-top:20px; position:absolute; left:108px; width:81px; height:22px;" id="submit" value="Submit">
            <input type="reset" style="margin-top:20px; position:absolute; left:275px; width:76px; height:22px;" id="reset" value="Reset" onclick="resetForm();">

        </div>
    </form>

</body>
